name: Build Arkime Image and Zarf Package
run-name: ${{github.actor}} is building the Arkime image and Zarf package
on:
#  push:
#    paths:
#      - 'arkime/**'
#    branches-ignore: [main]
#    tags-ignore: ["v**"]
  pull_request:
    paths:
      - 'arkime/**'
    types: [opened, synchronize]

permissions:
  id-token: write
  contents: read

jobs:
  package-create:
#    if: ${{ github.pull_request.paths == 'push' || github.event.pull_request.merged == true }}
#    if: "contains(github.event_name, 'pull_request') || github.event_name == 'push'"
    if: contains('arkime', github.pull_request.paths)
    uses: ./.github/workflows/package.yaml
    secrets: inherit
    with:
      REF_NAME: "${{ github.head_ref || github.ref_name }}"
      REF_TYPE: "${{ github.ref_type }}"
      ZARF_PACKAGE: zarf-package-arkime-amd64.tar.zst
      COMPONENT: "arkime"
