name: Build Suricata Image and Zarf Package
run-name: ${{github.actor}} is building the Suricata image and Zarf package
on:
  push:
    paths:
      - 'suricata/**'
    branches-ignore: [main]
    tags-ignore: ["v**"]
#  pull_request:
#    paths:
#      - 'suricata/**'
#    types: [opened, synchronize]

permissions:
  id-token: write
  contents: read

jobs:
  package-create:
    uses: ./.github/workflows/package.yaml
    secrets: inherit
    with:
      REF_NAME: "main"
      REF_TYPE: "branch"
      ZARF_PACKAGE: zarf-package-suricata-amd64.tar.zst
      COMPONENT: "suricata"
